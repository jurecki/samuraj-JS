<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zmina kolorów - klawisz w dół i w górę</title>
</head>

<body>

    <script>

        // keyDow = keyCode 40;
        //keyUp = keyCode 38;
        let red = 100;
        let green = 100;
        let blue = 100;

        document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;

        window.addEventListener('keydown', function (e) {
            if (e.keyCode === 38) {
                red <= 255 ? red += 10 : red = red;
                green <= 255 ? green += 10 : green = green;
                blue <= 255 ? blue += 10 : blue = blue;
                document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
                console.log('down', red, green, blue)
            } else if (e.keyCode === 40) {
                red >= 0 ? red -= 10 : red = red;
                green >= 0 ? green -= 10 : green = green;
                blue >= 0 ? blue -= 10 : blue = blue;
                document.body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
                console.log('down', red, green, blue)
            }
            console.log(e.keyCode)
        })
    </script>
</body>

</html>
