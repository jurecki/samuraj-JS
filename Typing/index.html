<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typing - zadanie 1</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&amp;subset=latin-ext" rel="stylesheet">


    <style>
        div {
            font-family: roboto;
            max-width: 80%;
            margin: 20px auto;
            font-size: 20px;
            letter-spacing: 1px;
        }

        .cursor {
            opacity: 0;
            border-right: 2px solid black;
            transition: .2s;
        }

        .cursor.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div>
        <span class="text"></span><span class='cursor'></span>
    </div>

    <script>
        const span = document.querySelector('span.text')
        const txt = 'Lorem ipsum dolor sit amet consectetur '
        let result = ''

        let index = 0;

        function addLetter() {
            span.textContent += txt[index];
            index++;
            if (index >= txt.length) clearInterval(indexTyping)
        }



        const indexTyping = setInterval(addLetter, 100);

        setInterval(function () {
            document.querySelector('.cursor').classList.toggle('active')
        }, 500)


    </script>
</body>

</html>
