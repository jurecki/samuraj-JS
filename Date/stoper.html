<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekt 11 - zadanie 3 - stoper</title>
    <style>
        body {
            margin: 0;
        }

        .time {
            position: absolute;
            width: 100vw;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 60px;
            text-align: center;
            font-family: monospace;
        }

        button {
            font-size: 44px;
            margin: 30px;
        }
    </style>
</head>

<body>
    <button class="main">Start</button>
    <button class="reset">Reset</button>
    <div class="time">
        <p>Czas od startu:</p>
        <div>---</div>
    </div>
    <script>
        const startBtn = document.querySelector('.main');
        const resetBtn = document.querySelector('.reset');
        const stoperHTML = document.querySelector('.time div')
        let timer = 0;
        let active = false;
        let idI;

        const startStoper = () => {

            if (!active) {
                active = !active;
                startBtn.textContent = 'Pauza'
                idI = setInterval(() => {
                    timer++;
                    stoperHTML.textContent = (timer / 100).toFixed(2);
                }, 10)
            } else {
                active = !active;
                startBtn.textContent = 'Start'
                clearInterval(idI)
            }
        }


        const clear = () => {
            timer = 0;
            stoperHTML.textContent = '---'
        }
        startBtn.addEventListener('click', startStoper)
        resetBtn.addEventListener('click', clear)
    </script>
</body>

</html>
