<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<style>
    body {
        background-color: black;
        width: 100%;
        height: 100vh;
    }

    p {
        position: absolute;
        color: white;
        top: 50%;
        left: 50%;
        font-size: 25px;
        text-transform: uppercase;
        transform: translate(-50%, -50%);
    }

    h1 {
        position: absolute;
        color: white;
        font-size: 30px;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -40%);
    }
</style>

<body>
    <p>Statek doleci do jowisza za:</p>
    <h1>
        <span class='d'>.</span> d:
        <span class='h'>.</span> h:
        <span class='m'>.</span> m:
        <span class="s">.</span> s
    </h1>
</body>
<script>
    const endTime = new Date('2020-10-07 12:00:00').getTime();
    const daysHTML = document.querySelector('span.d');
    const hoursHTML = document.querySelector('span.h');
    const minutesHTML = document.querySelector('span.m');
    const secondsHTML = document.querySelector('span.s');



    setInterval(() => {
        const nowTime = new Date().getTime();
        const time = Math.floor((endTime - nowTime) / 1000)


        const days = time / (60 * 60 * 24);
        const hours = days % 1 * 48;
        const minutes = hours % 1 * 60;
        const seconds = minutes % 1 * 60;

        daysHTML.textContent = Math.floor(days);
        hoursHTML.textContent = Math.floor(hours);
        minutesHTML.textContent = Math.floor(minutes);
        secondsHTML.textContent = Math.floor(seconds);

        console.log(Math.floor(days), Math.floor(hours), Math.floor(minutes), Math.floor(seconds))
    }, 1000)


</script>

</html>
